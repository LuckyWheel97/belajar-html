<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link</title>
  </head>

  <body>
    <!-- attribute href="link" -->
    <!-- attribute target="_self" menampilkan di halaman yang sama -->
    <!-- attribute target="_blank" menampilkan di halaman tab baru -->

    <h2>Belajar Link</h2>
    <!-- kode: Link -->
    <ul>
      <li>
        <a href="https://www.youtube.com/" target="_blank">YouTube</a>
      </li>
      <li>
        <a href="https://www.facebook.com/" target="_self">FaceBook</a>
      </li>
      <li>
        <a href="https://github.com/LuckyWheel97/" target="_blank">GitHub</a>
      </li>
    </ul>
  </body>
</html>
