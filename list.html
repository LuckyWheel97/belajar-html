<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- UNORDERET LIST <ul> -->
    <h2>Daftar Hobby</h2>
    <ul>
      <li>Koding</li>
      <li>Main Game</li>
      <li>Olahraga</li>
    </ul>

    <!-- ORDERED LIST <ol> DENGAN ORDERED TYPE LIST-->
    <h2>Tahapan Belajar HTML</h2>
    <ol type="I">
      <li>Menginstall Aplikasi</li>
      <li>Belajar Pengnalan Web</li>
      <li>Belajar HTML</li>
      <li>Menjalankan di Web Hosting</li>
    </ol>
  </body>
</html>
